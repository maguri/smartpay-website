name: Build and Deploy
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-24.04  # Future-proof: Explicitly specify the latest Ubuntu version

    env:
      THEME: digital-vex-hugo

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4  # Upgrade to the latest version

      - name: Check Go
        run: go version

      - name: Install Hugo
        run: |
          sudo apt update
          sudo apt install -y hugo

      - name: Add Theme
        run: |
          ls -la
          mkdir -p themes
          git clone --depth 1 https://github.com/maguri/$THEME.git themes/$THEME/

      - name: Build Website
        run: |
          ls -la
          hugo -s .
          echo "www.appsmartpay.com" >> public/CNAME

      - name: Verify Build Output
        run: |
          ls -la
          ls -la public

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.4.0  # Upgrade to a stable latest version
        with:
          branch: gh-pages
          folder: public
